<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rounded+Mplus+1c&display=swap" rel="stylesheet">
</head>
<body>
  <form id="survey-form">
    <label for="staff">① 素敵なスタッフはいましたか？</label>
    <input list="staff-list" id="staff" name="staff" placeholder="スタッフ名を入力 or 選択" required>
    <datalist id="staff-list">
      <option value="ひで さん">
      <option value="ひかる さん">
      <option value="ようすけ さん">
      <option value="ゆうい さん">
      <option value="しょうへい さん">
      <option value="なぎさ さん">
      <option value="ゆうが さん">
      <option value="よしこ さん">
      <option value="りく さん">
      <option value="ひなり さん">
      <option value="けんしん さん">
      <option value="いろは さん">
      <option value="こうたろう さん">
      <option value="ひめか さん">
      <option value="のぶ さん">
      <option value="れん さん">
      <option value="もな さん">
      <option value="はるひと さん">
      <!-- 必要に応じて追加 -->
    </datalist>

    <label for="rating">② 接客のレベルを選択</label>
    <select id="rating" name="service_rating" required>
      <option value="">選択してください</option>
      <option value="3">非常に素晴らしい</option>
      <option value="2">かなり良かった</option>
      <option value="1">普通だった</option>
    </select>

    <label for="comments">③ 何を良い点と感じましたか？</label>
    <textarea id="comments" name="comments" placeholder="ご意見・ご要望をご記入ください" required></textarea>

    <button type="submit">送信する</button>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
